<style>
        .fontesserif{
            font-family: 'Times New Roman', Times, serif;
            font-size: 5em; /* 80px/16 = 5 em*/
            font-style: italic;
        
            color: gold;
        }
        .fontesans-serif{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5em; /* 40px/16 = 2.5 em*/
            font-style: oblique;
          
            color: rgb(114, 177, 248);
        }      
        .fontemonospace{
            font-family: 'Courier New', Courier, monospace;
            font-size: 1,25em ; /* 20px/16 = 1.25 em*/
            font-style: normal;
  
            color: lightpink;
        }   
        .conteudo{
            font-size: 30px;
        }
</style>
